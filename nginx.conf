server {
  listen 80;
  listen [::]:80;
  server_name ravic-connect-website.vercel.app;

  # Redirecionar HTTP para HTTPS
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ravic-connect-website.vercel.app;

  # SSL
  ssl_certificate /etc/letsencrypt/live/ravic-connect-website.vercel.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ravic-connect-website.vercel.app/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Root directory
  root /var/www/ravic-connect-website;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

  # Cache
  location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # HTML - cache 1 hora
  location ~* \.html$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
  }

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Logs
  access_log /var/log/nginx/ravic-connect-access.log;
  error_log /var/log/nginx/ravic-connect-error.log;
}
